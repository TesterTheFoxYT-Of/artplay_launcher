name: Build FOX RP Launcher

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true

      - name: Patch and Build
        run: |
          # 1. Находим где лежит проект (ищем папку с pubspec.yaml)
          PROJECT_ROOT=$(find . -name "pubspec.yaml" -printf '%h\n' | head -n 1)
          echo "Project found in: $PROJECT_ROOT"
          cd $PROJECT_ROOT

          # 2. Авто-замена названия на FOX RP
          find . -name "AndroidManifest.xml" -exec sed -i 's/android:label="[^"]*"/android:label="FOX RP"/' {} +

          # 3. Авто-замена IP (ставим твой основной)
          find . -name "*.dart" -exec sed -i 's/[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}:[0-9]\{4,5\}/188.127.241.74:2329/g' {} +

          # 4. Авто-замена ссылки на КЭШ
          find . -name "*.dart" -exec sed -i 's|https://[^"]*\.zip[^"]*|https://www.dropbox.com/scl/fi/g4791eve3lfu8t29imu75/cache.zip?rlkey=8y4ani8ol494h7fq40zph7vkz\&st=jr1mhztx\&dl=1|g' {} +

          # 5. Принимаем лицензии Android и собираем
          yes | flutter doctor --android-licenses
          flutter pub get
          flutter build apk --release --no-tree-shake-icons

      - name: Upload FOX RP APK
        uses: actions/upload-artifact@v4
        with:
          name: FOX_RP_Launcher
          path: "**/build/app/outputs/flutter-apk/app-release.apk"
